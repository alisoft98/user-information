<div class="flex content h-full">
  <section class="w-1/2">
    <div class="left-img"></div>
  </section>

  <section class="w-1/2 text-center h-screen flex justify-center items-center">
    <div class="w-2/3 ">
      <h3 class="text-left font-extrabold">Reset Password</h3>
      <h2 class="flex justify-start text-xs sign-up">
        Let Us Help You
      </h2>
      <div>
        <p class="font-extrabold text-base p-3 text-gray">
          Enter your registered email address.
        </p>
        <form [formGroup]="form" (ngSubmit)="resetPassword()">
          <mat-form-field
            data-testing="email"
            appearance="outline"
            class="w-full">
            <mat-label>Email</mat-label>
            <input
              type="text"
              matInput
              [errorStateMatcher]="matcher"
              formControlName="email"
              placeholder="Email" />

            @if (email?.hasError('email') && !email?.hasError('required')) {
            <mat-error>Please enter a valid email address</mat-error>
            } @if (email?.hasError('required')) {
            <mat-error>email is <strong>required</strong></mat-error>
            }
          </mat-form-field>

          <button
            class="login-button ease-in-out duration-300 w-full desktop:m-0 tablet:mt-2 mobile:mt-2"
            mat-flat-button
            data-testid="login-button"
            color="primary"
            type="submit"
            [disabled]="!form.valid">
            Reset My Password
          </button>
          <div class="mt-3">
            <a routerLink="/login" 
            ><strong class="text-blue">Login</strong>
          </a>
        </div>
        </form>
      </div>
    </div>
  </section>
</div>
