<div class="desktop:flex tablet:flex w-full">
  <mat-card appearance="outlined" class="h-fit m-3">
    <mat-card-content>
      <div class="flex flex-col items-center">
        <img
          class="w-24 h-24 mb-3 rounded-full shadow-lg"
          src="assets/images/ali.jpg"
          alt="Bonnie image" />
        <h5 class="mb-1 text-xl font-medium text-blue">Aliakbar Esmaeili</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400 pb-2"
          >Visual Designer</span
        >
        <mat-divider class="w-72 text-blue"></mat-divider>
        <div class="p-5">
          <ng-container
            *ngFor="
              let route of settingsRoutes;
              let i = index;
              trackBy: trackByFn
            ">
            <a
              [routerLink]="route?.path"
              class="dark:hover:text-blue w-80 cursor-pointer flex items-center rounded-xl gap-2 p-2"
              [ngClass]="{ 'selected-menu-item': isRouteActive(route?.path) }">
              <span class="material-symbols-outlined">
                {{route?.data?.['icon']}}
              </span>
              {{ route?.title }}
            </a>
          </ng-container>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined" class="w-full h-fit mt-3 mr-3 mb-3">
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
  </mat-card>
</div>
