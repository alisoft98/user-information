<mat-sidenav-container class="sidenav-container ">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    @for (menuName of getMenuNames(); track $index) { @for (item of
    groupedData[menuName]; track item ) {
    <mat-list-item class="parent">
      <div class="menu_items ">
        <a class="cursor-pointer dark:hover:text-blue"
          mat-list-item
          #link="routerLinkActive"
          routerLinkActive
          [activated]="link.isActive">
          <span class="flex items-center gap-2">
            <span class="material-symbols-outlined">
              {{ getMenuIcon(menuName) }}
            </span>
            <span
              *ngIf="isExpanded || isShowing"
              (click)="toggleSubmenu(item.menu_id)">
              {{ item?.menu_name }}
            </span>
            @if (item.submenus.length) {
            <mat-icon
              class="menu-button"
              [ngClass]="{ rotated: expandedMenus[item.menu_id] }"
              *ngIf="isExpanded || isShowing"
              >expand_more</mat-icon
            >
            }
          </span>
        </a>
      </div>
    </mat-list-item>
    <div
      class="submenu"
      [ngClass]="{ expanded: expandedMenus[item.menu_id] }"
      *ngIf="isShowing || isExpanded">
      <a
        class="mt-4 dark:hover:text-blue"
        mat-list-item
        *ngFor="let sub of item['submenus']"
        href="{{ sub.link }}"
        >{{ sub.submenu_name }}</a
      >
   
    </div>
    } }
  </mat-sidenav>

  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <div class="w-screen flex justify-between">
        <div>
          @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          }
        </div>
        <div>
          <app-header />
        </div>
      </div>
    </mat-toolbar>
    <div class="sidenav-scroll-wrapper">
      <div class="sidenav-content">
        <ng-content></ng-content>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
